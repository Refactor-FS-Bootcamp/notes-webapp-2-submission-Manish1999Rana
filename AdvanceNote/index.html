<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cointainer">
        <div class="subcontainer">
            <form action="" name="form1" class="form">
                <label class="input1" for="title">Tittle</label><br>
                <input type="text" class="input" name="title" oninput="enblBtn()" id="title" placeholder="Enter title here..." /><br>
                <label class="input1" for="Description">Description</label><br>
                <textarea class="input" name="text" id="tArea" cols="50" rows="10"
                    placeholder="Describe your note here.." oninput="enblBtn()"></textarea><br>
                <input type="button" disabled=true id="add" value="Add Note" onclick="addNote()"/>
                <input type="button" hidden="hidden" id="save" value="Save Edited" onclick="saveN()"/>
                <input type="button" hidden="hidden" id="cancel" value="Cancel" onclick="res()"/>
            </form>
        </div>
        <div class="subcontainer">
            <div>

                <label class="input1" for="Notes">Your Notes:</label>
                <input type="button" class="Delete" value="Delete" />
                <input type="button" value="Archive" />
                <input type="button" value="Bacup" />
                <input type="button" value="Show All" />

            </div>
            <div id="Notes">

                <div class="cards" id="0">
                    <div class="detail">
                        <label for="desc" class="topic">Tittle</label>
                        <input type="checkbox" name="card" id="0"><br>
                        <label for="title">Tittle</label><br><br>
                        <label for="desc" class="topic">Description</label><br>
                        <label for="Description">Description part of the note is written here without
                            any nots this is for trial purpose only not for nay of the slas materaila.</label>
                    </div>
                    <div class="operation">
                        <label for="time">Time:15/02/2023</label><br>
                        <input type="button" class="Delete" value="Delete" />
                        <input type="button" value="Edit" />
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
