<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="menu" class="menu" style="display: none;" onmouseleave="hideOptions()">
        <ul>
            <a href="">Archived</a>
        </ul>
        <ul>
            <a href="">Recycle bin</a>
        </ul>
    </div>
    <div class="cointainer">
        <div class="subcontainer" style="display: flex;"><div><img src="./index.png" height="40px" alt="menu" title="open menu" onclick="showOptions()"></div>
            <input type="text" id="search" class="input" placeholder="Search Notes" oninput="search()"/>
        </div>
        <div class="subcontainer">
            <form action="" name="form1" class="form">
                <label class="input1" for="title">Tittle</label><br>
                <input type="text" class="input" name="title" oninput="enblBtn()" id="title" placeholder="Enter title here..." /><br>
                <label class="input1" for="Description">Description</label><br>
                <textarea class="input" name="text" id="tArea" cols="50" rows="10"
                    placeholder="Describe your note here.." oninput="enblBtn()"></textarea><br>
                <input type="button" class="butt" disabled=true id="add" title="Edit Tittle and Description to enable button" value="Add Note" onclick="addNote()"/>
                <input type="button" class="butt"  hidden="hidden" id="save" value="Save Edited" onclick="saveN()"/>
                <input type="button" class="butt"  hidden="hidden" id="cancel" value="Cancel" onclick="res()"/>
            </form>
        </div>
        <div class="subcontainer">
            <div>

                <label class="input1" for="Notes">Your Notes:</label>
                <input type="button" title="Caution! This will delete notes." class="Delete butt" value="Delete" onclick="delNote()"/>
                <input type="button" title="This will hide selected Notes"  class="butt" value="Archive" onclick="arcNote()"/>
                <input type="button" title="This will restore all deleted Notes" class="butt"  value="Bacup All" onclick="backup()"/>
                <input type="button" title="This will restore all hidden Notes" class="butt"  value="Show All" onclick="disAll()"/>

            </div>
            <div id="Notes">
<!-- content form javascript will display here.. -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
